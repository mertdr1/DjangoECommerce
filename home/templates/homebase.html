<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">

    <title>{% block title %}Django E-Ticaret{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}E-Ticaret sitem{% endblock %}">
    <meta name="author" content="{% block author %}Author{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Anasayfa anahtar kelimeler{% endblock %} ">
    {% load static %}
    <!-- Bootstrap styles -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="{% static 'style.css' %}" rel="stylesheet"/>
    <!-- font awesome styles -->
	<link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
		<!--[if IE 7]>
			<link href="{% static 'font-awesome-ie7.min.css' %}" rel="stylesheet">
		<![endif]-->

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	<!-- Favicons -->

 {% block head %} {% endblock %}
</head>
<body style="background:url({% static 'img/white_leather.png' %}) repeat 0 0;">
<div class="container">
{% include 'header.html' %}
<div class="row">
 {% block sidebar %} {% endblock %}
 {% block slider %} {% endblock %}
</div>
 {% block content %} {% endblock %}
 {% block body %} {% endblock %}

</div>
 {% block foot %} {% endblock %}
{% include 'footer.html' %}
 <script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing-1.3.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo-1.4.3.1-min.js' %}"></script>
    <script src="{% static 'js/shop.js' %}"></script>
</body>
</html>
